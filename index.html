<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <img src="http://lorempixel.com/640/280/cats/" alt="cat1" class="catImage" id="cat1"/>
  <p>Cat1 Clicked:<span class="counter" id="cat1_counter">0</span></p>
  <img src="http://lorempixel.com/640/280/cats/" alt="cat2" class="catImage" id="cat2"/>
  <p>Cat2 Clicked:<span class="counter" id="cat2_counter">0</span></p>

  <script>
      var catList = [{
        "name" : "cat1",
        "clicked": 0
      },{
        "name" : "cat2",
        "clicked": 0
      }]
      var catId = "",
      clicked = 0,
      selectedCat = "";

      function findCatByName(catObj) {

        return catObj.name === catId;
      }
      document.body.addEventListener("click", ".catImage", function(e){
        catId = this.id;
        selectedCat = catList.find(findCatByName);
        clicked = ++ selectedCat.clicked;
        console.log(catId, selectedCat, clicked);
        document.querySelector("#"+catId+"_counter").innerText = clicked;

      });


  </script>
</body>
</html>
