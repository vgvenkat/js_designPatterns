      function setAttributes(el, attrs) {

        }
      }

      //display the 5 cats
      var $catList = document.querySelector(".catList");
      for (var i=0; i<catList.length;i++) {

          "src": cat.url,
          "alt":"cat"+(i+1),

          "class":"catImage"
        })

          return function(){
